<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="./style.css">
    <script defer="defer" src="./script.js"></script>
</head>
<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <!-- <h1>PODII PATTI</h1> -->
            <button class="mark">&#8711;</button>
            <input class="new-task" placeholder="What needs to be done?">
            
        </header>
        <div class="main">
            <ul id="todo-list" class="todo-list"></ul>
        </div>
        <footer class="footer">
            <div class="task-count">0 items left</div>

            <ul class="foot">
                <li  data-category="All" ><button >All</button></li>
                <li data-category="Active"><button>Active</button></li>
                <li data-category="Completed"><button>Completed</button></li>
            </ul> 
                    <button class="clear">Clear completed</button>
                
            
        </footer>
        
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Created by the TodoMVC Team</p>
        <p>Part of TodoMVC</p>
    </footer>
</body>
</html>
